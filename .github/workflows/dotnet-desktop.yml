
# refer to https://github.com/microsoft/github-actions-for-desktop-apps

name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ubuntu:
   runs-on: ubuntu-latest
   timeout-minutes: 10

   steps:

    - name: Checkout
      uses: actions/checkout@v3
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

      # Code coverage
    #- name: code coverage
     # run : dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestProject1/coverage
      
    # upload artifacts
    #- name: Archive code coverage results
     # uses: actions/upload-artifact@v3
      #with:
       # name: code-coverage-report
        #path: ./TestProject1/coverage/coverage.cobertura.xml
    
    #
    - name: Test
      run: dotnet test ./awsdemo.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

   
